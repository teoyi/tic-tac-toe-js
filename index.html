<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Tic-Tac-Toe</title>
        <link rel="stylesheet" type="text/css" href="styles/style.css">
    </head>
    <body>
        <div class="main">
            <div class="main-container">
                <div class="wrapper">
                    <div class="reset">
                        <button id="restart">Restart</button>
                    </div>
                    <div class="role-container">
                        <div class="p-signs">
                            <button class='role' id='x'>x</button>
                            <button class='role' id='o'>o</button>
                        </div>
                    </div>
                </div>
                <div class="container">
                    <div class="grid-buttons">
                        <button class="btn" id='0'></button>
                        <button class="btn" id='1'></button>
                        <button class="btn" id='2'></button>
                        <button class="btn" id='3'></button>
                        <button class="btn" id='4'></button>
                        <button class="btn" id='5'></button>
                        <button class="btn" id='6'></button>
                        <button class="btn" id='7'></button>
                        <button class="btn" id='8'></button>
                    </div>
                </div>
            </div>
        </div>
    </body>
    <footer>
        <span class="content left">Made by: <img id="gh-logo" src="images/github-logo.png" alt="github logo"><a id='gh-link' href="https://github.com/teoyi"> YiPeng(Luke) Teo</a></span>
    </footer>
    <script src='scripts/script.js'></script>
</html>
